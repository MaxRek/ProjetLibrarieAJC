<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Librairie</title>
</head>
<body>
    <h1>Gestion des Reviews</h1>
    <section>
        <h2>Liste des Reviews</h2>

        <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Article (id)</th>
          <th>Note</th>
          <th>Review</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of review$ | async; trackBy: trackReview">
          <td>{{ review.dateReview }}</td>
          <td>{{ review.article?.id }}</td>
          <td>{{ review.note }}</td>
          <td>{{ review.review }}</td>
        </tr>
      </tbody>
    </table>

    </section>

</body>
</html>
